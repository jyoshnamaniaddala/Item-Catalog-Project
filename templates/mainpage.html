<html>
<body>
{% include "index.html" %}
{% with messages = get_flashed_messages()  %}
{% if messages %}
<ul>
{% for message in messages  %}
<li><strong>{{message}}</strong></li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}
<div class="clr">
<div class="algn">
<a href="{{ url_for('showLogin') }}">Login</a>
</div>
<center>
<div class="block">
</br>
{% for i in states %}
<div style="background-color:lightblue">
<center>
<a href="{{ url_for('showLogin') }}">{{ i.name }}</a>
</center>
</div>
</br>
{% endfor %}
</div>
</center>
</div>
</body>
</html>
